    <script>
        window.showToastr = (type, title, message) => {
            if (type === 'success') {
                toastr.success(title, message);
            } else if (type === 'error') {
                toastr.error(title, message);
            }
        }
    </script>


    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyD-1FN0ZKVM1BdPPBsZBqHa_Dg7spqUZvw",
            authDomain: "course-fe-app.firebaseapp.com",
            projectId: "course-fe-app",
            storageBucket: "course-fe-app.firebasestorage.app",
            messagingSenderId: "763826909882",
            appId: "1:763826909882:web:497082509622d2d4a08883",
            measurementId: "G-EVWDMC5NXZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        window.saveData = (payload, form) => {
            const dataRef = ref(database, 'contacts');
            push(dataRef, payload)
                .then(() => {
                    form.reset();
                    window.showToastr('success', 'Success!', '');
                })
                .catch((error) => window.showToastr('error', 'Error!', ''));
        };
    </script>
